<html>
    <head>
         <link href='//fonts.googleapis.com/css?family=Montserrat:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
        <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <title>Add Project Opening</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="addNewProjectOpening.jsp" method="post">
            <h1 style="font-family: 'Montserrat';text-align: center;">&#8203;Add New Project</h1>
            <table style="font-family: 'Lora';" class="table table-striped">
                <tr>
                    <td>Enter Title of the project Opening</td>
                    <td><textarea name="title" id="title" required rows="5" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td>Enter File Link of the project Opening</td>
                    <td><textarea name="file" id="file" required rows="5" cols="50"></textarea></td>
                </tr>
            </table>
            <input type="submit" name="button" value="Add Project Opening" class="btn btn-success">
        </form>
    </body>
</html>
