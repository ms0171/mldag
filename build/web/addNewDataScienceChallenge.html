<html>
    <head>
         <link href='//fonts.googleapis.com/css?family=Montserrat:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
        <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <title>Add Data Science Challenge</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="addNewDataScienceChallenge.jsp" method="post">
            <h1 style="font-family: 'Montserrat';text-align: center;">&#8203;Add New Data Science Challenge</h1>
            <table style="font-family: 'Lora';" class="table table-striped">
                <tr>
                    <td><h3>Enter Title of the Challenge</h3></td>
                    <td><textarea name="title" id="title" required rows="5" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><h3>Brief Description</h3></td>
                    <td><textarea name="description" id="description" required rows="5" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><h3>Enter Link for Google Form</h3></td>
                    <td><input type="text" name="form" id="form" required></td>
                </tr>
                <tr>
                    <td><h3>Enter File(Google Drive Link)</h3></td>
                    <td><input type="text" name="file" id="file" required></td>
                </tr>
                <br> 
            </table>
            <input type="submit" name="button" value="Add Data Science Challenge" class="btn btn-success">
        </form>
    </body>
</html>
