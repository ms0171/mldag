<html>
    <head>
         <link href='//fonts.googleapis.com/css?family=Montserrat:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
        <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <title>Add Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="addNewProject.jsp" method="post">
            <h1 style="font-family: 'Montserrat';text-align: center;">&#8203;Add New Project</h1>
            <table style="font-family: 'Lora';" class="table table-striped">
                <tr>
                    <td><h3>Enter Name of the Project</h3></td>
                    <td><textarea name="name" id="name" required rows="5" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><h3>Enter Name of the Students</h3></td>
                    <td><input type="text" name="students" id="students" required></td>
                </tr>
                <tr>
                    <td><h3>Enter Name of Faculty Co-Ordinator</h3></td>
                    <td><input type="text" name="faculty" id="faculty" required></td>
                </tr>
                 <tr>
                    <td><h3>Brief Description</h3></td>
                    <td><input type="text" name="description" id="description" required></td>
                </tr>
                <tr>
                    <td><h3>Select Status of Project</h3></td>
                    <td><input type="radio" name="status" value="ongoing" checked>Ongoing<br>
                    <input type="radio" name="status" value="completed">Completed</td>
                </tr>
                <tr>
                    <td><h3>Enter File(Google Drive Link)</h3></td>
                    <td><input type="text" name="file" id="file" required></td>
                </tr>
                <br> 
            </table>
            <input type="submit" name="button" value="Add Project" class="btn btn-success">
        </form>
    </body>
</html>
